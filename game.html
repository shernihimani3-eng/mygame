<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice rock" id="rock">
            <img src="rock.jpg.png" alt="Rock">
        </div>

        <div class="choice paper" id="paper">
            <img src="paper.jpg.png" alt="Paper">
        </div>

        <div class="choice scissors" id="scissors">
            <img src="scissors.jpg.png" alt="Scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <p id="msg">Play your move</p>
    <script src="game.js"></script>

</body>
</html>
